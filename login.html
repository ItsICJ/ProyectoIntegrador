<!DOCTYPE HTML>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Decorandme - Login</title>
	<link rel="stylesheet" type="text/css" href="login.css">
</head>

<body>
	<form class="caja" name="Login" method="get" action="../index.html" onsubmit="return guardarUser()">
		<h1>Iniciar sesión</h1>
		<input type="text" id="nombre" name="nombre" placeholder="Usuario">
		<input type="password" name="pwd" placeholder="Contraseña">
		<input type="submit" value="Login">
	</form>
  
	<script type="text/javascript">
		function guardarUser() {
			sessionStorage.setItem("nomUser", document.forms["Login"]["nombre"].value);
		}
	</script>

</body>
</html>
